# Activator 配置文件
# 请根据您的实际情况修改配置

# 激活器配置
activator:
  # 请求发送间隔（小时）
  # 例如: 5.0 表示每5小时发送一次请求
  interval: 5.0  # 每5小时发送一次请求

  # 单次请求的token数
  # 使用 "the " 填充来达到指定的token数
  tokens: 1

# API配置
api:
  # API端点URL
  # OpenAI示例: https://api.openai.com/v1/chat/completions
  # 智谱AI: https://open.bigmodel.cn/api/paas/v4/chat/completions
  url: "https://open.bigmodel.cn/api/coding/paas/v4/chat/completions"

  # API密钥
  # 请替换为您自己的API密钥
  apikey: "sk-your-api-key-here"

  # 模型名称
  # OpenAI示例: gpt-4, gpt-3.5-turbo
  # 智谱AI: glm-4, glm-4-flash, glm-4-plus
  model: "glm-4.7"

  # 接口类型
  # 可选值: openai, anthropic
  # 智谱AI使用 OpenAI 兼容接口
  interface_type: "openai"

# 日志配置
logging:
  # 日志级别
  # 可选值: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"

  # 日志文件路径
  file: "logs/activator.log"

  # 日志轮转大小
  # 当日志文件达到此大小时会自动创建新文件
  rotation: "10 MB"
