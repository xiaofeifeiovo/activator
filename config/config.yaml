# Activator 配置文件
# 请根据您的实际情况修改配置

# 激活器配置
activator:
  # 请求发送间隔（小时）
  # 例如: 3.0 表示每3小时发送一次请求
  interval: 3.0

  # 单次请求的token数
  # 使用 "the " 填充来达到指定的token数
  tokens: 1000

# API配置
api:
  # API端点URL - 支持两种格式
  # 1. Base URL (推荐): 程序会自动根据接口类型补全endpoint
  #    OpenAI: https://api.openai.com/v1 或 https://api.openai.com/v1/
  #    Anthropic: https://api.anthropic.com/v1 或 https://api.anthropic.com/v1/
  # 2. 完整URL: 直接指定完整的endpoint路径
  #    OpenAI: https://api.openai.com/v1/chat/completions
  #    Anthropic: https://api.anthropic.com/v1/messages
  # Azure示例: https://your-resource.openai.azure.com/openai/deployments/your-deployment/chat/completions?api-version=2023-05-15
  url: "https://api.openai.com/v1"

  # API密钥
  # 请替换为您自己的API密钥
  apikey: "sk-your-api-key-here"

  # 模型名称
  # OpenAI示例: gpt-4, gpt-3.5-turbo
  # Anthropic示例: claude-3-opus-20240229
  model: "gpt-4"

  # 接口类型
  # 可选值: openai, anthropic
  interface_type: "openai"

# 日志配置
logging:
  # 日志级别
  # 可选值: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level: "INFO"

  # 日志文件路径
  file: "logs/activator.log"

  # 日志轮转大小
  # 当日志文件达到此大小时会自动创建新文件
  rotation: "10 MB"
